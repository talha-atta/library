<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <link rel="stylesheet" href="/css/main.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <h2>Add New Book</h2>
        <div class="form-control">
          <input type="text" name="title" id="title" />
          <label for="title">Title</label>
        </div>
        <div class="form-control">
          <input type="text" name="author" id="author" />
          <label for="author">Author</label>
        </div>
        <div class="form-control">
          <input type="number" name="pages" id="pages" />
          <label for="pages">Pages</label>
        </div>
        <div class="form-control">
          <select name="status" id="status">
            <option value="Read">Read</option>
            <option value="Unread">Unread</option>
          </select>
          <label>Status</label>
        </div>
        <div class="modal-buttons">
          <button class="clear" id="cancel-btn">Cancel</button>
          <button class="add" id="add-btn">Add Book</button>
        </div>
      </div>
    </div>

    <div class="container">
      <h1>Library</h1>

      <div class="buttons">
        <button class="clear" id="clear-btn">Delete All Books</button>
        <button class="add" id="modal-btn">Add New Book</button>
      </div>

      <div class="books"></div>

      <h3 class="msg">No books have been added yet.</h3>
    </div>

    <div class="twitter">
      <p>
        Built by
        <a href="https://twitter.com/talha_atta6" target="_blank">Talha Atta</a>
      </p>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
